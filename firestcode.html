<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Eid Mubarak</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fceabb;
      background: linear-gradient(to right, #f8b500, #fceabb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      color: #fff;
      max-width: 600px;
    }
    .btn {
      margin-top: 2em;
      background-color: #fff;
      color: #f8b500;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #f8b500;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Eid Mubarak!</h1>
  <p>Semoga hari yang suci ini membawa kedamaian, kebahagiaan, dan berkah untukmu dan keluargamu. Taqabbalallahu minna wa minkum!</p>
  <button class="btn" onclick="showWishes()">Klik untuk ucapan spesial</button>

  <script>
    function showWishes() {
      alert("bagi thr bang 085974835573 dana an miftahul");
    }
  </script>
</body>
</html>
